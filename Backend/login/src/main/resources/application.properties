spring.application.name=login

# Configuracion de base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/gestorInsumo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuracion JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Configuracion del log
logging.pattern.console=[%thread] %-5level: %logger - %msg%n
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
logging.level.org.springframework=WARN

# Configuracion del servidor
server.port=8080
spring.main.banner-mode=off

# Configuracion JWT
app.jwtSecret=miClaveSecretaParaJWT2024
app.jwtExpirationMs=86400000

# Configuracion de validación
spring.jpa.open-in-view=false

# Configuracion de encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Configuracion de timezone
spring.jpa.properties.hibernate.jdbc.time_zone=America/Argentina/Buenos_Aires