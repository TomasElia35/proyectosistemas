<form [formGroup]="activoForm" (ngSubmit)="guardar()">
  <div class="form-group">
    <label>Código Inventario</label>
    <input type="text" class="form-control" formControlName="codigoInventario" />
  </div>

  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" formControlName="nombre" />
  </div>

  <div class="form-group">
    <label>Modelo Artículo</label>
    <select class="form-control" formControlName="idModeloArticulo">
      <option *ngFor="let modelo of modelos" [value]="modelo.id">{{ modelo.marca }} - {{ modelo.modelo }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Proveedor</label>
    <select class="form-control" formControlName="idProveedor">
      <option *ngFor="let prov of proveedores" [value]="prov.id">{{ prov.nombre }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Empleado Asignado</label>
    <select class="form-control" formControlName="idEmpleado">
      <option *ngFor="let emp of empleados" [value]="emp.id">{{ emp.nombre }} {{ emp.apellido }}</option>
    </select>
  </div>

  <div class="form-group">
    <label>Estado</label>
    <select class="form-control" formControlName="idEstado">
      <option *ngFor="let est of estados" [value]="est.id">{{ est.nombre }}</option>
    </select>
  </div>

  <!-- Agregá los demás campos como costo, fechaAdquisicion, garantiaMeses, etc. -->

  <button type="submit" class="btn btn-primary">Guardar</button>
  <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
</form>
